<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Finished</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Game Finished</h1>
        <p>Congratulations! You have completed the game.</p>
        <form th:action="@{/reset}" method="post">
            <button type="submit">Play Again</button>
        </form>
        <div class="tokens-container">
            <div class="completed-container">
                <h2>Tokens Completed</h2>
                <p th:text="${tokensCompleted}"></p>
            </div>
            <div class="skipped-container">
                <h2>Tokens Skipped</h2>
                <p th:text="${tokensSkipped}"></p>
            </div>
        </div>
        <div class="points-container">
            <h1 th:text="${points}"></h1>
        </div>
    </div>
</body>
</html>
