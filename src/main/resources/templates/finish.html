<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Finished</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Game Finished</h1>

        </form>
    </div>
